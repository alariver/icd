<div class="body-content">


    <!-- Example row of columns -->
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">工具</a></li>
            <li><a href="#">自动编码</a></li>
            <li class="active">对比HIS数据库中的人工编码结果</li>
        </ol>
    </div>
    <div class="row">
        <div ng-form="queryHisDiagForm" novalidate class="form-horizontal">
            <div class="form-group">
                <label for="beginDiagDate" class="col-lg-4">起始日期:</label>
                <div class="col-lg-8">
                    <input jqdatepicker type="text" class="form-control" id="beginDiagDate" name="beginDiagDate"
                           ng-model="queryHisInput.beginDate"/>
                </div>
            </div>
            <div class="form-group">
                <label for="endDiagDate" class="col-lg-4 right">终止日期:</label>
                <div class="col-lg-8">
                    <input jqdatepicker type="text" class="form-control" id="endDiagDate" name="endDiagDate"
                           ng-model="queryHisInput.endDate"/>
                </div>
            </div>
            <div class="form-group">
                <label for="anamID" class="col-lg-4">病案号:</label>
                <div class="col-lg-8">
                    <input type="text" class="form-control" id="anamID" name="anamID"
                           ng-model="queryHisInput.anamID"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 btn-group">
                    <button type="button" class="btn btn-large btn-primary" ng-click="queryHis()">&nbsp;&nbsp;    查询&nbsp;&nbsp;    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">

            <hr>
            <div class="col-lg-12" style="border: 1px; max-height: 600px; width: 100%; overflow: scroll">
                <table class="table table-hover table-bordered">
                    <thead class="label-success">
                    <td>病案号</td>
                    <td>ICD Code</td>
                    <td>诊断名称</td>
                    </thead>
                    <tr ng-repeat="diagItem in diagItemsFromHis" ng-class="{success: $index == selectDiagIndex}"
                        ng-click="selectDiagItem(diagItem,$index)">
                        <td>{{ diagItem.anam }}</td>
                        <td>{{ diagItem.icdCode }}</td>
                        <td>{{ diagItem.diagName }}</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-lg-6">
            <!-- 搜索路径 -->

            <div class="panel-heading label-danger">自动编码系统给出的参考路径：</div>

            <div ng-repeat="path in autoCodePaths" class="container-fluid">
                <div
                        data-angular-treeview="true"
                        data-tree-id="hechzh{{ $index }}"
                        data-tree-model="path.nodeList"
                        data-node-id="id"
                        data-node-label="shortDesc"
                        data-node-children="children"
                        >

                </div>
                <hr>
            </div>

        </div>
    </div>
</div>
